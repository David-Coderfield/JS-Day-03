<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Temperature v2.0</title>
	<style>
		.wrapper {
			width: 300px;
			padding-top: 5px;
			margin: 0 auto;
			text-align: center;
			background: #ddd;
		}

		#weather {
			font-size: 30px;
		}

		#temp {
			font-size: 40px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<p id="weather"></p>
		<p id="temp"></p>
		<img id="img" src="" alt="weather" width="300" height="250">
	</div>


	<script>
		function Temp() {
			var c = Math.floor((Math.random()*61))-20;
			var f = Math.round(c*(9/5) + 32);
			console.log(c);
			document.getElementById('temp').innerHTML = c + "°C / " + f + "°F";
			var elem = document.getElementById('weather');
			var gif = document.getElementById('img');
			if ((c < -5)) {
				elem.innerHTML = "It's freezing";
				gif.src = "https://media0.giphy.com/media/theEIpQQywEy4/giphy.gif?cid=790b76113b1a0f00d39612d1606288d7a0f322a0dcdb1fd1&rid=giphy.gif";
			}
			else if (c <= 10) {
				elem.innerHTML = "The weather is cold";
				gif.src = "http://giphygifs.s3.amazonaws.com/media/10N782ExqDjCLK/giphy.gif";
			}
			else if (c <= 25) {
				elem.innerHTML = 'The weather is "moderate"';
				gif.src = "https://media1.giphy.com/media/cSVkEGjGsWz8k/giphy.gif?cid=790b7611a6c22527280db0f4d47db333a2aef49adaee52d4&rid=giphy.gif";
			}
			else {
				elem.innerHTML = "The weather is hot";
				gif.src = "https://media0.giphy.com/media/TBPc1WnCgjdXq/giphy.gif?cid=790b76113f53ae13c3469634342a8473be2d94529d7f159f&rid=giphy.gif";
			}

		}
		Temp();
	</script>
</body>
</html>
