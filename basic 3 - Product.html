<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find Product Array</title>
</head>
<body>
	<h2>Console: Product([1,2,3,4,5,6]) // ;</h2>
	<script>
		function Product(Arr) {
			var product = 1;
			for (let i = 0; i < Arr.length; i++) {
				product*= Arr[i];
			}
			console.log(product);
			return product;
		}
	</script>
</body>
</html>
