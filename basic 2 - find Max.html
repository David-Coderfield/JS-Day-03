<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find Max Array</title>
</head>
<body>
	<h2>Console: findMax([1,2,3]) // 3;</h2>
	<script>
		function findMax(Arr) {
			var max = -Infinity;
			for (let i = 0; i < Arr.length; i++) {
				if (Arr[i] > max) {
					max = Arr[i];
				}
			}
			console.log(max);
			return max;
		}
	</script>
</body>
</html>
